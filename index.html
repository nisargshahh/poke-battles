<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pok√©mon Battle</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        .poke-logo{
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
        #bsim{
            margin-top: -10px;
            width: 25%;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #CC0000;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .battle-container {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-top: 20px;
        }

        .pokemon-side {
            flex: 1;
            position: relative;
        }

        .search-container {
            position: relative;
            margin-bottom: 20px;
            display: flex;
            gap: 10px;
        }

        .search-wrapper {
            flex: 1;
            position: relative;
        }

        input {
            width: 100%;
            padding: 10px;
            border: 2px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        button {
            padding: 10px 20px;
            background: linear-gradient(45deg, #3B4CCA, #3342b4);;
            color: #FFDE00;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #3442ae;
        }

        .level-control {
            margin: 15px 0;
            padding: 10px;
            background: white;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .level-slider {
            width: 100%;
            margin: 10px 0;
        }

        .level-display {
            text-align: center;
            font-weight: bold;
            color: #333;
        }

        .suggestions {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background: white;
            border: 1px solid #ccc;
            border-radius: 0 0 5px 5px;
            max-height: 200px;
            overflow-y: auto;
            z-index: 1000;
            display: none;
        }

        .suggestion-item {
            padding: 10px;
            cursor: pointer;
            text-transform: capitalize;
        }

        .suggestion-item:hover {
            background-color: #f0f0f0;
        }

        .vs-text {
            font-size: 48px;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #FFDE00;
            text-shadow: 2px 2px 4px rgba(225, 255, 0, 0.2);
        }

        .pokemon-card {
            background-color: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            display: none;
            margin-top: 10px;
        }

        .pokemon-card img {
            width: 200px;
            height: 200px;
            margin-bottom: 15px;
        }

        .pokemon-card h2 {
            color: #4e0000;
            text-transform: capitalize;
            margin-bottom: 10px;
        }

        .stats-bar {
            background-color: #f0f0f0;
            height: 20px;
            border-radius: 10px;
            margin: 5px 0;
            position: relative;
            overflow: hidden;
        }

        .stats-fill {
            height: 100%;
            background-color: #FFDE00;
            transition: width 0.3s ease;
        }

        .type {
            display: inline-block;
            padding: 5px 10px;
            margin: 5px;
            border-radius: 15px;
            color: white;
            text-transform: capitalize;
        }

        .error {
            color: red;
            text-align: center;
            display: none;
            margin-top: 10px;
        }

        .stat-label {
            display: flex;
            justify-content: space-between;
            margin-top: 5px;
        }

        .pokemon-stats {
            text-align: left;
            margin-top: 15px;
        }

        .battle-arena {
            background: linear-gradient(45deg, #1a1a2e, #16213e);
            border-radius: 15px;
            padding: 20px;
            margin-top: 20px;
            color: white;
            display: none;
            animation: fadeIn 0.5s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        .battle-theme {
            text-align: center;
            font-size: 24px;
            color: #ffd700;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            margin-bottom: 20px;
            font-weight: bold;
        }

        .battle-narrative {
            font-size: 18px;
            line-height: 1.6;
            white-space: pre-line;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            margin-top: 10px;
        }

        .battle-status {
            text-align: center;
            font-size: 20px;
            color: #ff5555;
            margin: 10px 0;
        }

        .battle-button {
            display: block;
            margin: 20px auto;
            padding: 15px 30px;
            background: linear-gradient(45deg, #3B4CCA, #313d9e);
            color: #FFDE00;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 18px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: transform 0.2s;
            box-shadow: 0 4px 15px rgba(255, 85, 85, 0.3);
        }

        .battle-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 85, 85, 0.4);
        }

        .battle-button:active {
            transform: translateY(1px);
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="poke-logo">
            <img
            src="https://upload.wikimedia.org/wikipedia/commons/9/98/International_Pok%C3%A9mon_logo.svg"
            id="pokelo">
            <img src="https://i.postimg.cc/SQvB8WKD/Battle-Simulator-07-01-2025.png" id="bsim">
        </div>
        <div class="battle-container">
            <div class="pokemon-side">
                <div class="search-container">
                    <div class="search-wrapper">
                        <input type="text" class="pokemon-search" placeholder="Enter first Pok√©mon name" data-side="1">
                        <div class="suggestions" id="suggestions1"></div>
                    </div>
                    <button onclick="searchPokemon(1)">Search</button>
                </div>
                <div class="level-control">
                    <span class="level-display">Level: <span id="levelDisplay1">50</span></span>
                    <input type="range" min="1" max="100" value="50" class="level-slider" id="levelSlider1"
                        oninput="updateLevel(1)">
                </div>
                <p class="error" id="error1">Pok√©mon not found!</p>
                <div class="pokemon-card" id="pokemonCard1"></div>
            </div>

            <div class="vs-text">VS</div>

            <div class="pokemon-side">
                <div class="search-container">
                    <div class="search-wrapper">
                        <input type="text" class="pokemon-search" placeholder="Enter second Pok√©mon name" data-side="2">
                        <div class="suggestions" id="suggestions2"></div>
                    </div>
                    <button onclick="searchPokemon(2)">Search</button>
                </div>
                <div class="level-control">
                    <span class="level-display">Level: <span id="levelDisplay2">50</span></span>
                    <input type="range" min="1" max="100" value="50" class="level-slider" id="levelSlider2"
                        oninput="updateLevel(2)">
                </div>
                <p class="error" id="error2">Pok√©mon not found!</p>
                <div class="pokemon-card" id="pokemonCard2"></div>
            </div>
        </div>
        <button class="battle-button" onclick="simulateBattle()">‚öîÔ∏è Start The Battle! ‚öîÔ∏è</button>

        <div class="battle-arena" id="battleArena">
            <div class="battle-theme" id="battleTheme"></div>
            <div class="battle-status" id="battleStatus">
                <div class="loading" style="display: none;">
                    üîÑ Simulating battle...
                </div>
            </div>
            <div class="battle-narrative" id="battleNarrative"></div>
        </div>
    </div>

    <script>
        const typeColors = {
            normal: '#A8A878', fire: '#F08030', water: '#6890F0',
            electric: '#F8D030', grass: '#78C850', ice: '#98D8D8',
            fighting: '#C03028', poison: '#A040A0', ground: '#E0C068',
            flying: '#A890F0', psychic: '#F85888', bug: '#A8B820',
            rock: '#B8A038', ghost: '#705898', dragon: '#7038F8',
            dark: '#705848', steel: '#B8B8D0', fairy: '#EE99AC'
        };

        let pokemonList = [];
        let searchTimeouts = {};
        let currentPokemonData = { 1: null, 2: null };

        // Fetch Pokemon list on load
        fetch('https://pokeapi.co/api/v2/pokemon?limit=1000')
            .then(response => response.json())
            .then(data => {
                pokemonList = data.results.map(pokemon => pokemon.name);
            });

        function calculateStats(baseStat, level) {
            return Math.floor((((2 * baseStat) * level) / 100) + 5);
        }

        function createPokemonCard(data, cardElement, level) {
            const statsMax = {
                hp: 255,
                attack: 190,
                defense: 230,
                'special-attack': 194,
                'special-defense': 230,
                speed: 180
            };

            const adjustedStats = data.stats.map(stat => ({
                ...stat,
                adjusted_stat: calculateStats(stat.base_stat, level)
            }));

            cardElement.innerHTML = `
                <img src="${data.sprites.other['official-artwork'].front_default}" alt="${data.name}">
                <h2>${data.name} (Level ${level})</h2>
                <div class="types-container">
                    ${data.types.map(type => `
                        <span class="type" style="background-color: ${typeColors[type.type.name]}">
                            ${type.type.name}
                        </span>
                    `).join('')}
                </div>
                <div class="pokemon-stats">
                    ${adjustedStats.map(stat => `
                        <div class="stat-label">
                            <span>${stat.stat.name}</span>
                            <span>${stat.adjusted_stat}</span>
                        </div>
                        <div class="stats-bar">
                            <div class="stats-fill" style="width: ${(stat.adjusted_stat / (statsMax[stat.stat.name] * 2)) * 100}%"></div>
                        </div>
                    `).join('')}
                </div>
            `;
            cardElement.style.display = 'block';
        }

        function updateLevel(side) {
            const level = document.getElementById(`levelSlider${side}`).value;
            document.getElementById(`levelDisplay${side}`).textContent = level;

            if (currentPokemonData[side]) {
                createPokemonCard(
                    currentPokemonData[side],
                    document.getElementById(`pokemonCard${side}`),
                    level
                );
            }
        }

        async function searchPokemon(side) {
            const input = document.querySelector(`.pokemon-search[data-side="${side}"]`).value;
            const error = document.getElementById(`error${side}`);
            const card = document.getElementById(`pokemonCard${side}`);
            const level = document.getElementById(`levelSlider${side}`).value;

            try {
                const response = await fetch(`https://pokeapi.co/api/v2/pokemon/${input.toLowerCase()}`);
                if (!response.ok) throw new Error('Pokemon not found');

                const data = await response.json();
                currentPokemonData[side] = data;
                createPokemonCard(data, card, level);
                error.style.display = 'none';
            } catch (err) {
                error.style.display = 'block';
                card.style.display = 'none';
            }
        }

        function showSuggestions(input, suggestions) {
            const filteredPokemon = pokemonList.filter(pokemon =>
                pokemon.includes(input.toLowerCase())
            ).slice(0, 5);

            suggestions.innerHTML = filteredPokemon.map(pokemon => `
                <div class="suggestion-item">${pokemon}</div>
            `).join('');

            suggestions.style.display = filteredPokemon.length > 0 ? 'block' : 'none';
        }

        document.querySelectorAll('.pokemon-search').forEach(input => {
            const side = input.dataset.side;
            const suggestions = document.getElementById(`suggestions${side}`);

            input.addEventListener('input', (e) => {
                clearTimeout(searchTimeouts[side]);
                searchTimeouts[side] = setTimeout(() => {
                    showSuggestions(e.target.value, suggestions);
                }, 300);
            });

            input.addEventListener('focus', () => {
                if (input.value) {
                    showSuggestions(input.value, suggestions);
                }
            });

            input.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    searchPokemon(side);
                }
            });

            document.addEventListener('click', (e) => {
                if (!input.contains(e.target) && !suggestions.contains(e.target)) {
                    suggestions.style.display = 'none';
                }
            });
        });

        // Event delegation for suggestions
        document.addEventListener('click', (e) => {
            if (e.target.classList.contains('suggestion-item')) {
                const searchInput = e.target.closest('.pokemon-side').querySelector('.pokemon-search');
                const side = searchInput.dataset.side;
                const pokemonName = e.target.textContent;

                searchInput.value = pokemonName;
                document.getElementById(`suggestions${side}`).style.display = 'none';
                searchPokemon(side);
            }
        });

        async function simulateBattle() {
            const side1 = {
                pokemon: currentPokemonData[1],
                level: parseInt(document.getElementById('levelSlider1').value)
            };

            const side2 = {
                pokemon: currentPokemonData[2],
                level: parseInt(document.getElementById('levelSlider2').value)
            };

            if (!side1.pokemon || !side2.pokemon) {
                alert('Please select both Pokemon before battling!');
                return;
            }

            // Show battle arena and loading status
            const battleArena = document.getElementById('battleArena');
            const battleStatus = document.getElementById('battleStatus');
            const loadingDiv = battleStatus.querySelector('.loading');

            battleArena.style.display = 'block';
            loadingDiv.style.display = 'block';
            battleStatus.style.display = 'block';

            try {
                const response = await fetch('http://localhost:3000/simulate-battle', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        pokemon1: side1.pokemon,
                        pokemon2: side2.pokemon,
                        level1: side1.level,
                        level2: side2.level
                    })
                });

                const battleData = await response.json();
                const themeEmojis = ['‚ö°', 'üî•', 'üí´', 'üåü', '‚öîÔ∏è', 'üõ°Ô∏è', 'üéØ', 'üí•'];
                const randomEmojis = () => themeEmojis[Math.floor(Math.random() * themeEmojis.length)];
                const battleTheme = `${randomEmojis()} Epic Battle: ${side1.pokemon.name.toUpperCase()} vs ${side2.pokemon.name.toUpperCase()} ${randomEmojis()}`;

                // Update the UI with battle results
                document.getElementById('battleTheme').textContent = battleTheme;
                document.getElementById('battleNarrative').innerHTML = battleData.battle
                    .replace(/\*\*/g, '') // Remove markdown bold
                    .replace(/\*/g, '')   // Remove markdown italic
                    .replace(/Turn \d+:/g, match => `üí• ${match}`) // Add emoji to turns
                    .replace(/Critical hit!/g, '‚ö° Critical hit! ‚ö°')
                    .replace(/wins the battle!/g, 'üèÜ wins the battle! üéâ')
                    .replace(/\n/g, '<br>'); // Convert newlines to HTML breaks

    
                // loadingDiv.style.display = 'none';

            } catch (error) {
                console.error('Battle simulation error:', error);
                battleStatus.innerHTML = '‚ùå Failed to simulate battle. Please try again.';
            }
        }

        document.querySelector('.container').appendChild(battleButton);
    </script>
</body>

</html>
