<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pok√© Battle</title>
    <link rel="icon" href="https://upload.wikimedia.org/wikipedia/commons/5/51/Pokebola-pokeball-png-0.png">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="poke-logo">
            <img
            src="https://upload.wikimedia.org/wikipedia/commons/9/98/International_Pok%C3%A9mon_logo.svg"
            id="pokelo">
            <img src="https://i.postimg.cc/SQvB8WKD/Battle-Simulator-07-01-2025.png" id="bsim">
        </div>
        <div class="battle-container">
            <div class="pokemon-side">
                <div class="search-container">
                    <div class="search-wrapper">
                        <input type="text" class="pokemon-search" placeholder="Enter first Pok√©mon name" data-side="1">
                        <div class="suggestions" id="suggestions1"></div>
                    </div>
                    <button onclick="searchPokemon(1)">Search</button>
                </div>
                <div class="level-control">
                    <span class="level-display">Level: <span id="levelDisplay1">50</span></span>
                    <input type="range" min="1" max="100" value="50" class="level-slider" id="levelSlider1"
                        oninput="updateLevel(1)">
                </div>
                <p class="error" id="error1">Pok√©mon not found!</p>
                <div class="pokemon-card" id="pokemonCard1"></div>
            </div>

            <div class="vs-text">VS</div>

            <div class="pokemon-side">
                <div class="search-container">
                    <div class="search-wrapper">
                        <input type="text" class="pokemon-search" placeholder="Enter second Pok√©mon name" data-side="2">
                        <div class="suggestions" id="suggestions2"></div>
                    </div>
                    <button onclick="searchPokemon(2)">Search</button>
                </div>
                <div class="level-control">
                    <span class="level-display">Level: <span id="levelDisplay2">50</span></span>
                    <input type="range" min="1" max="100" value="50" class="level-slider" id="levelSlider2"
                        oninput="updateLevel(2)">
                </div>
                <p class="error" id="error2">Pok√©mon not found!</p>
                <div class="pokemon-card" id="pokemonCard2"></div>
            </div>
        </div>
        <button class="battle-button" onclick="simulateBattle()">‚öîÔ∏è Start The Battle! ‚öîÔ∏è</button>

        <div class="battle-arena" id="battleArena">
            <div class="battle-theme" id="battleTheme"></div>
            <div class="battle-status" id="battleStatus">
                <div class="loading" style="display: none;">
                    üîÑ Simulating battle...
                </div>
            </div>
            <div class="battle-narrative" id="battleNarrative"></div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>

</html>
